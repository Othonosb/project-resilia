       <div class="social-media">
           <a href="#">

           </a>
           <a href="#">

    <main>
       <!--CONTEUDO DO FORMULÁRIO-->
       <form class="formulario" action="">
           <label for="name">
               <span>Nome</span>
               <input type="text" id="name" name="name">
           </label>
    <!--=====================================-->
           <label for="email">
               <span>E-mail</span>
               <input type="email" id="email" name="email">
           </label>
    <!--=====================================-->
           <label for="password">
               <span>Senha</span>
               <input type="password" id="password" name="password">
           </label>
       <!--==================================-->    
           <label for="password">
               <span>Confirmação de Senha</span>
               <input type="password" id="password" name="password">
           </label>
           <!--====================================-->
    
               <label for="CEP">
               <span>CEP</span>
               <input  type="cep" id="cep" name="código postal">
           </label>
           <!--======================================-->
           <label for="Estado">
               <span>Estado</span>
               <input type="estado" id="estado" placeholder="UF" name="estado">
           </label>
           <!--========================================-->
           <label for="Cidade">
               <span>Cidade</span>
               <input type="cidade" id="cidade" name="cidade">
           </label>
           <!--========================================-->
           <label for="Bairro">
               <span>Bairro</span>

           </label>
           <!--=========================================-->
           <label for="Rua">
               <span>Rua</span>
               <input type="text" id="rua" name="rua" >
           </label>
           <!--=========================================-->
           <label for="number">
               <span>Número</span>
               <input type="number" id="number" placeholder="insira um numero" name="number">
           </label>
           <!--==========================================-->
           <label for="complemento">
               <span>complemento</span>
               <input type="text" id="complemento" placeholder="um ponto de referência" name="complemento">
           </label>
           <!--============================================-->
           </form>
       <!--FIM DO FORMULARIO-->
       <div>

       <img class="img"src="imagens/back1.jpg" alt="Mobile">
       </div>
       <div>
