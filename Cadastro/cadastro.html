<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastre-se Aqui</title>
    <script src="../funcoes.js"></script>
    <link rel="shortcut icon" href="./imagens/panelaQuente.png" type="image/png">
</head>
<body>
    
    <main>
            <h1>Cadastre-se</h1>
            <div class="social-media">
                <a href="#">
                    <img src="./imagens/google.png" alt="Google">
                </a>
                <a href="#">
                    <img src="./imagens/facebook.png" alt="Facebook">
                </a>
                <a href="#">
                    <img src="./imagens/linkedin.png" alt="Linkedin">
                </a>
            </div>
            <div class="alternative">
                <span>Ou</span>
            </div>
            <form action="">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>

                <label for="email">
                    <span>E-mail</span>
                    <input type="email" id="email" name="email">
                </label>

                <label for="password">
                    <span>Senha</span>
                    <input type="password" id="password" name="password">
                </label>
                
                <label for="password">
                    <span>Confirmação de Senha</span>
                    <input type="password" id="password" name="password">
                </label>
                <div class="endereço">
                    <!--Nessa div eu vou colocar só os campos de endereço, para posterior alinhamento na horizontal-->
                <label for="CEP">
                    <span>CEP</span>
                    <input onclick="Limitador()" type="cep" id="cep" name="código postal">
                </label>
                <label for="Estado">
                    <span>Estado</span>
                    <input type="estado" id="estado" placeholder="UF" name="estado">
                </label>
                <label for="Cidade">
                    <span>Cidade</span>
                    <input type="cidade" id="cidade" name="cidade">
                </label>
                <label for="Bairro">
                    <span>Bairro</span>
                    <input type="Bairro" id="bairro" name="bairrol">
                </label>
                <label for="Rua">
                    <span>Rua</span>
                    <input type="text" id="rua" name="rua" >
                </label>
                <label for="number">
                    <span>Número</span>
                    <input type="number" id="number" placeholder="insira um numero" name="number">
                </label>
                <label for="complemento">
                    <span>complemento</span>
                    <input type="text" id="complemento" placeholder="um ponto de referência" name="complemento">
                </label>
                </div>
                <!--falta fazer o input do CEP ou linkar a API-->
                <!--falta alinhar a div class endereço horizontalmente-->
                
                <input type="submit" id="login" value="Sign Up">

            </form>
    </main>
    <section class="images">
        <img src="./imagens/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
    <footer>
        <div class="logomarca">
            <img id="logo1" src="./imagens/logo.jpg" alt="logomarca" >
        </div>
    </footer>
</body>
</html>
